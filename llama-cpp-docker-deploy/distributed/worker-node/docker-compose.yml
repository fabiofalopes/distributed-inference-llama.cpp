version: '3.8'

services:
  llama-rpc-server:
    build:
      context: .
      dockerfile: rpc-server.Dockerfile
    image: llama-cpp-rpc-server
    runtime: nvidia
    ports:
      - "50052:50052"
    environment:
      - HOST=0.0.0.0
      - PORT=50052
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu] 