version: '3.8'

services:
  llama-server:
    build:
      context: .
      dockerfile: llama-server.Dockerfile
    image: llama-cpp-server-single
    ports:
      - "8080:8080"
    volumes:
      - ./models:/app/models
    environment:
      - MODEL=/app/models/your-model.gguf
      - N_GPU_LAYERS=99
      - HOST=0.0.0.0
      - PORT=8080
      - CTX_SIZE=2048
      - ALIAS=your-single-model-alias
      - N_GQA=8
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu] 